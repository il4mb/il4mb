<svg fill="none" viewBox="0 0 600 300" width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    transition: 0.25s;
                }
                .container {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 1rem;
                    width: 600px;
                    height: 300px;
                    background-color: black;
                    color: white;
                    transition: 0.5s;
                    
                }
                .content {
                    text-align: center;
                }
                .person-img {
                    border-radius: 0.5rem;
                    transition: 1s;
                    transform: scale(0);
                    box-shadow: 0 0 0 0px #55a4ffa8;
                    width: 100px;
                    height: 100px;
                    animation: person 30s infinite;
                    position: absolute;
                    top: 75px;
                    left: 250px;
                }

                @keyframes person {
                    0%   { transform: scale(1);   }
                    0.5%   { transform: scale(0.2); }
                    1.2% { transform: scale(1.2); }
                    1.8%   { transform: scale(0.6);   }
                    2.5% { transform: scale(0.8);   }

                    3%   { top: 75px; border-radius: 0.4rem; box-shadow: 0 0 0 0px #55a4ffa8;}
                    13%  { border-radius: 100rem; box-shadow: 0 0 0 4px #55a4ffa8;}
                    6%   { top: 25px; }
                    7%   {transform: scale(0.8); top: 25px; left: 250px; }
                    10%  {transform: scale(0.4); top: 0px;  left: 0px; }
                    95%  {transform: scale(0.4); top: 0px;  left: 0px;   border-radius: 100rem; opacity: 1; box-shadow: 0 0 0 4px #55a4ffa8; }
                    99% { top: 75px; left: 250px; transform: scale(0.4); }
                    100% {transform: scale(1); }
                }
                
                .floating {
                    position: absolute;
                    width: 100%;
                    left: 0;
                    top: 100%;
                    animation: floating 2s forwards;
                    margin: 0;
                }
                @keyframes floating {
                    0% {
                        top: 100%;
                    }
                    50% {
                        top: 50%;
                    }
                    75% {
                        top: 50%;
                        opacity: 1;
                    }
                    100% {
                        top: -100%;
                        opacity: 0;
                    }
                }

                .s-1 {
                    animation-delay: 0.75s;
                }
                .s-2 {
                    animation-delay: 2s;
                }
            </style>

            <div class="container">
                <div class="content">
                    <img class="person-img"
                        src="https://www.gravatar.com/avatar/c3a0bcdafaacad72f0412e8d28f4f2a5?s=200" />
                    <h1 class="floating s-1">Hi there, my name is Ilham B ðŸ‘‹</h1>
                    <h2 class="floating s-2">As a full-stack developer</h2>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
